<!DOCTYPE html>
<html>
<head>
    <title>Ingredients</title>
</head>
<body>
    <h1>Ingredients</h1>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.name }}</li>
        {% empty %}
            <li>No ingredients found.</li>
        {% endfor %}
    </ul>
</body>
</html>
